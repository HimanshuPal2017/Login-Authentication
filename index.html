<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Authentication</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Make a form  -->

    <div class="card">
      <div class="text-center">
        <h2>Login Authentication in javascript</h2>
      </div>
      <form>
        <label class="form-label">Username</label> <br />
        <input type="username" placeholder="Enter username" class="box" id="user" spellcheck="false" /> <br />

        <label class="form-label">Password</label><br />
        <input type="password" placeholder="Enter Password" class="box" id="password" /> <br />

        <button type="button" class="btn" onclick="getInfo()">Login Me</button>
      </form>
    </div>

    <div class="result"></div>

    <script src="script.js"></script>
  </body>
</html>
